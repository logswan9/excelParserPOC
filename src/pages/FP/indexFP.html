<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Excalibur</title>
    <link rel="src/images/cat.png">
    <link rel="stylesheet" href="../../styles.css">
  </head>
  <body>
    <div class="wrapper">
      
      <h1 id="title">EXcalibur</h1>
      <input type="file" id="file_upload">
      <br>

    </div>
    <br>
    <div class="wrapper">
      <h1 id="title2"></h1>

      <!-- <br> -->
      <div id="selectionDiv">
        <button class="upload-btn" id="lostPolicy">Lost Policy</button>
        <br>

        <br>
        <button class="upload-btn" id="keanClean">Kean To Clean</button>
        <br>
      </div>
      
      
      <div class="wrapper2FP" id="wrapper2FP">
        <div class="formDivsFP">
          <label>Please select the quarter: </label>
          <select name="quarter" id="form1FP" class="formFP">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <!-- <br> -->
        <div>
          <p class="formDivsFP">Please select the most recent Life Claims Paid File:</p>
          <input type="file" class="file_upload_style" id="file_upload2">
        </div>
        
        <br>
        <div class="submitCancelBtnsDiv">
          <button id="cancelFPKean" class="submitCancelBtnsStyle">Cancel</button>
          <button id="submitFPKean" class="submitCancelBtnsStyle">Submit</button>
        </div>
      </div>

    </div>
    <br>
    <div id="loadingDiv">
      <p id="loadingMessage">Processing: </p>
      <p id="consoleMessage"></p>
      <div id="loader"></div>
    </div>
    
  </body>
  <Script src="../../js/FP/FPController.js" type="module"></Script>
</html>
